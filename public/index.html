<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Game</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Centralized Game View -->
    <div id="gameContainer">
      <div id="gameModeNotification" class="medieval-banner">
        <span id="modeText">Explore Mode</span>
      </div>

      <!-- Game Canvas -->
      <div id="mainGameView">
        <canvas id="gameCanvas" width="800" height="800"></canvas>
      </div>

      <!-- Side Controls -->
      <div id="controls" class="side-panel">
        <button id="skipBtn" class="medieval-button" onclick="skipTurn()">Skip Turn</button>
        <div id="apDisplay"></div>
        <div>
          <button onclick="travel('test-terrain.json')">Load Test Terrain 1</button>
          <button onclick="travel('test-terrain2.json')">Load Test Terrain 2</button>
        </div>
      </div>
    </div>

    <!-- Damage Log Panel at the Bottom -->
    <div id="logPanel">
      <div id="damageLog" class="log-box"></div>
    </div>

    <!-- Include JavaScript Files -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/game.js"></script>
  </body>
</html>
